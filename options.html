<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blossom Boutique</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff7e6;
            color: #ff8c94;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #ffcbcb;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            color: #ff6f61;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            justify-items: center;
            padding-top: 60px; /* Added space to move the images below the header */
        }

        .flower {
            position: relative;
            width: 300px;
            height: 300px;
            overflow: hidden;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .flower:hover {
            transform: scale(1.05);
        }

        .flower img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .flower-name {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px 10px;
            font-size: 1.2rem;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .flower:hover .flower-name {
            opacity: 1;
        }

        .out-of-stock {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .flower:hover .out-of-stock {
            opacity: 1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Blossom Boutique</h1>
        <p>Here are all our current options:</p>
    </header>

    <div class="container mt-5">
        <!-- Gallery -->
        <div class="row gallery">
            <div class="col-md-4 flower" onclick="window.location.href='tulips.html'">
                <img src="tulips.jpg" alt="Tulips">
                <div class="flower-name">Tulips</div>
            </div>
            <div class="col-md-4 flower" onclick="window.location.href='roses.html'">
                <img src="roses.jpg" alt="Roses">
                <div class="flower-name">Roses</div>
            </div>
            <div class="col-md-4 flower" onclick="window.location.href='daisies.html'">
                <img src="daisies1.jpg" alt="Daisies">
                <div class="flower-name">Daisies</div>
            </div>
            <div class="col-md-4 flower">
                <img src="sunflowers.jpg" alt="Sunflowers">
                <div class="out-of-stock">Out of stock</div>
            </div>
            <div class="col-md-4 flower">
                <img src="lilies.jpg" alt="Lilies">
                <div class="out-of-stock">Out of stock</div>
            </div>
            <div class="col-md-4 flower">
                <img src="orchids.jpg" alt="Orchids">
                <div class="out-of-stock">Out of stock</div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
